<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Nutrition Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .chat-box {
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .message {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #dcf8c6;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with Nutrition Assistant</h2>
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                const userInput = $('#user-input').val();
                $('#chat-box').append('<div class="message user-message">' + userInput + '</div>');
                $('#user-input').val('');

                $.post('/ask_chatgpt', { question: userInput })
                    .done(function(response) {
                        $('#chat-box').append('<div class="message bot-message">' + response.answer + '</div>');
                    })
                    .fail(function() {
                        $('#chat-box').append('<div class="message bot-message">Failed to get response from ChatGPT</div>');
                    });
            });
        });
    </script>
</body>
</html>
