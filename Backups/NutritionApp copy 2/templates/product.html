<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .section p {
            margin: 0;
            padding: 5px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div class="section">
            <h2>Product Name</h2>
            <p>{{ product['product_name'] }}</p>
        </div>
        <div class="section">
            <h2>Ingredients</h2>
            <ul>
                {% for ingredient in product['ingredients'] %}
                    <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="section">
            <h2>Nutrients</h2>
            <ul>
                {% for nutrient, value in product['nutrients'].items() %}
                    <li>{{ nutrient }}: {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
